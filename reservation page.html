<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reservation Page</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center"><span class="glyphicon glyphicon-piggy-bank"></span> BBQ Restaurant</h1>
            <hr>
            <h2 class="text-center">Make Reservations</h2>
            <br>

            <div class="text-center">
                <a href="/tables"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
                <a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">

                <!-- Reservation Page -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Table Reservation</h4>
                    </div>
                    <div class="panel-body">

                        <form role="form">

                            <div class="form-group">
                                <label for="Reservation-name">Name</label>
                                <input type="text" class="form-control" id="reservation-name">
                            </div>

                            <div class="form-group">
                                <label for="reservation-phone">Phone Number</label>
                                <input type="text" class="form-control" id="reservation-phone">
                            </div>

                            <div class="form-group">
                                <label for="reservation-email">Email</label>
                                <input type="text" class="form-control" id="reservation-email">
                            </div>

                            <div class="form-group">
                                <label for="reservation-id">Unique ID</label>
                                <input type="text" class="form-control" id="reservation-id">
                            </div>

                            <button type="submit" class="btn btn-warning submit" id="submit-button">Submit</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>


        <footer class="footer">
            <div class="container">
                <p><a href="">API Table Link</a> | <a href="">API Wait List</a> </p>
            </div>
        </footer>

    </div>



<!-- script code below -->

<script type="text/javacript">

$(".submit").on("click", function(event) {
        event.preventDefault();
       
        var newReservation = {
            customerName: $("#reservation-name").val().trim(),
            phoneNumber: $("#reservation-phone").val().trim(),
            customerEmail: $("#reservation-email").val().trim(),
            customerID: $("#reservation-id").val().trim()
        };
        console.log(newReservtion);
        $.post("/api/tables", newReservation,
            function(data) {
                
                if (data) {
                    alert("you have a reservation");
                }
                
                else {
                    alert("Sorry , you'll be placed on our wait list, we'll contact you as soon we have avialability");
                }
                
            });

        });

</script>

</body>

</html>
